<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>


    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-danger text-center mt-5">Tahmin Oyununa Hoşgeldiniz</h1>

                <div class="input-group mt-4">
                    <label class="input-group-text" >Bir zorluk seçiniz</label>
                    <select class="form-select" id="select">
                        <option selected disabled value="">Bir zorluk seçiniz</option>
                        <option value="10">Kolay (0-10)</option>
                        <option value="50">Orta (0-50)</option>
                        <option value="100">Zor (0-100)</option>
                    </select>

                </div>

                <div class="input-group mt-3">
                    <label for="" class="input-group-text">Bir sayı tahmin et</label>
                    <input id="tahmin" type="text" class="form-control" placeholder="Tahmininizi yazın">
                </div>

                <div class="my-2">
                    <p class="text-center fs-4 text-primary mt-3" id="sonuc">Tahminde Bulunun</p>
                </div>
                <button id="btn" class="btn btn-outline-dark w-100 mt-1">Tahmin Et <span id="zorluk"
                        class="badge bg-primary"></span></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="./cscript.js"></script>
</body>

</html>
